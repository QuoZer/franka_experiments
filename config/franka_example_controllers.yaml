shy_cartesian_controller:
    type: franka_example_controllers/ShyCartesianController
    arm_id: $(arg arm_id)
    joint_names:
        - $(arg arm_id)_joint1
        - $(arg arm_id)_joint2
        - $(arg arm_id)_joint3
        - $(arg arm_id)_joint4
        - $(arg arm_id)_joint5
        - $(arg arm_id)_joint6
        - $(arg arm_id)_joint7
    trajectory_deformed_length: 10
    admittance: 0.002
    force_non_sensitivity_threshold: [-4, 2, 2, 1, 0.8, -0.2]

shy_controller:
    type: franka_example_controllers/ShyController
    arm_id: $(arg arm_id)
    joint_names:
        - $(arg arm_id)_joint1
        - $(arg arm_id)_joint2
        - $(arg arm_id)_joint3
        - $(arg arm_id)_joint4
        - $(arg arm_id)_joint5
        - $(arg arm_id)_joint6
        - $(arg arm_id)_joint7
    k_gains:
        - 180.0
        - 180.0
        - 180.0
        - 180.0
        - 78.0
        - 59.0
        - 16.0
    d_gains:
        - 17.0
        - 17.0
        - 17.0
        - 7.2
        - 7.0
        - 7.0
        - 7.0
    torque_non_sensitivity_threshold: [-0.5, -0.75, 0.2, -0.42, 0.26, -0.09, -0.13]
    coriolis_factor: 1.0
    trajectory_deformed_length: 10
    admittance: 0.001    

cartesian_traject_controller:
    type: franka_example_controllers/CartesianTrajectoryController
    arm_id: $(arg arm_id)
    joint_names:
        - $(arg arm_id)_joint1
        - $(arg arm_id)_joint2
        - $(arg arm_id)_joint3
        - $(arg arm_id)_joint4
        - $(arg arm_id)_joint5
        - $(arg arm_id)_joint6
        - $(arg arm_id)_joint7        
    admittance: 0.001